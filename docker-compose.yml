version: '3.9'

services:
  db:
    image: postgres:16
    container_name: orders_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orders_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/orders_db?schema=public"
      JWT_SECRET: "supersecret"
      PORT: 3000
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && npm run start:prod"
    working_dir: /app

volumes:
  pg_data:
