services:
  db:
    image: postgres:16-alpine
    container_name: ordermanager_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: ordermanager_backend
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/orders?schema=public
      JWT_SECRET: my-secret-key
      JWT_EXPIRATION: 7d
      PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      - db
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run seed && npm run start:dev"

  frontend:
    build: ./frontend
    container_name: ordermanager_frontend
    environment:
      VITE_API_URL: http://localhost:8082
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
